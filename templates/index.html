<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='assets/css/auth/style.css') }}"
    />
    <title>{{title}}</title>
  </head>
  <body>
    <div class="wrapper">
      <div>
        <a href="" class="back-btn">
          <img src="{{ url_for('static', filename='assets/img/back.svg') }}" alt="back-btn" />
          <!-- <span class="text-center">Kembali ke Home</span> -->
        </a>
      </div>
      <div class="logo">
        <img src="{{ url_for('static', filename='assets/img/logo.png') }}" alt="logo" />
      </div>
      <div class="text-center mt-4 name">Login</div>
      <form class="p-3 mt-3" method="POST" action="{{url_for('login')}}">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }}" style="color: red;">
              {{ message }}
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}
        <div class="form-field d-flex align-items-center">
          <span class="far fa-user"></span>
          <input
            type="text"
            name="email"
            id="email"
            placeholder="email"
          />
        </div>
        <div class="form-field d-flex align-items-center">
          <span class="fas fa-key"></span>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
          />
        </div>
        <button type="submit" class="btn mt-3">Login</button>
      </form>
    </div>
  </body>
</html>
