{% extends 'user_admin/layout/main.html' %} {% block content %}
<div class="activity">
  <div class="title">
    <i class="uil uil-clock-three"></i>
    <span class="text">Riwayat Aktivitas Upload File PDDIKTI</span>
  </div>

  <div class="table-responsive rounded-3">
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">#</th>
                <th scope="col">Waktu Upload</th>
                <th scope="col">PTS</th>
               
        </tr>
      </thead>
      <tbody>
        {% set counter = 1 %}
            {% for row in result %}
            <tr>
                <td>{{ counter }}</td>
                <td>{{ row[1] }}</td>
                <td>{{ row[3] }}</td>
            </tr>
            {% set counter = counter + 1 %}
            {% endfor %}
        
        <!-- Add more rows as needed -->
      </tbody>
    </table>
  </div>
</div>

{% endblock content %}
